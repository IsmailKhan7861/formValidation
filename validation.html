<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link href="validation.css" type="text/css" rel="stylesheet" />

    <script
      src="https://kit.fontawesome.com/0a498f302a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="left padding-items">
        <h1 class="send-message">Send us a message</h1>

        <form novalidate>
          <div>
            <input type="text" id="txtName" class="box" placeholder="Name" />
          </div>

          <div>
            <input type="text" id="txtEmail" class="box" placeholder="Email" />
          </div>

          <div>
            <input
              type="text"
              id="txtMobile"
              class="box"
              placeholder="Mobile"
            />
          </div>

          <div>
            <textarea rows="5" placeholder="Message"></textarea>
          </div>

          <button type="submit" id="btnSubmit">Send Message</button>
        </form>
      </div>

      <div class="right padding-items">
        <h1 class="contact-us">Contact us</h1>
        <h3 class="para">We're open for any suggestion or just have to chat</h3>

        <div class="main-details">
          <div class="details">
            <i class="fa-sharp fa-solid fa-location-dot fa-2xl"></i>
            <p>
              <b>Address:</b>198 West 21th Street,Suite 721 New York NY 100016
            </p>
          </div>

          <div class="details">
            <i class="fa-solid fa-phone fa-2xl"></i>
            <p><b>Phone:</b>1235 2355 98</p>
          </div>

          <div class="details">
            <i class="fa-solid fa-rocket fa-2xl"></i>
            <p><b>Email:</b>info@yoursita.com</p>
          </div>

          <div class="details">
            <i class="fa-solid fa-earth-americas fa-2xl"></i>
            <p><b>Website:</b>yoursite.com</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
